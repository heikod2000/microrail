<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroRail</title>
    <link href="pure-min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="headerblock">
        <h1>Micro Rail</h1>
        <h4>SSID: <strong><span id="ssid">wlan99abcd</span></strong></h4>
    </div>
    <div class="pure-g layout center">
        <div class="pure-u-1-3">
            <img id="iconrev" src="chevron-left-box.png" alt="">
        </div>
        <div class="pure-u-1-3" style="font-size: 400%;"><span id="speed">20</span>%</div>
        <div class="pure-u-1-3">
            <img id="iconfwd" src="chevron-right-box.png" alt="">
        </div>
        <div class="pure-u-1 center" style="margin-top: 10px; margin-bottom: 5px;">
            Fahrrichtung
        </div>
        <div class="pure-u-1-2">
            <button class="pure-button" id="buttonBackward" onclick="onBackward()">
                <img src="arrow-left-bold.png">
            </button>
        </div>
        <div class="pure-u-1-2">
            <button class="pure-button" id="buttonForward" onclick="onForward()">
                <img src="arrow-right-bold.png" alt="">
            </button>
        </div>
        <div class="pure-u-1 center" style="margin-top: 1rem; margin-bottom: 5px;">
            Geschwindigkeit
        </div>
        <div class="pure-u-1-2">
            <button class="pure-button" id="buttonSlower" onclick="onSlower()">
                <img src="minus-thick.png" alt="">
            </button>
        </div>
        <div class="pure-u-1-2">
            <button class="pure-button"  id="buttonFaster" onclick="onFaster()">
                <img src="plus-thick.png" alt="">
            </button>
        </div>
        <div class="pure-u-1" style="margin-top: 1rem;">
            <button class="pure-button" id="buttonStop" onclick="onStop()">STOP</button>
        </div>
    </div>
    <div class="layout">
        <div>
            battery voltage: <span id="voltage">0</span> V (<span id="capacity">0</span> %)
        </div>
        <hr>
        <footer>
            <p><span id="version">MicroRail R 0.0 by hde</span></p>
        </footer>
    </div>
</body>
</html>
